Description: Turnkey Live Streaming Setup with Recording, VOD, ABR

Resources:

  MediaConvertRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${AWS::StackName}-MediaConvertRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Principal:
              Service:
                - "mediaconvert.amazonaws.com"
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/AmazonS3FullAccess
      - arn:aws:iam::aws:policy/AmazonAPIGatewayInvokeFullAccess

  MediaLiveRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${AWS::StackName}-MediaLiveRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Principal:
              Service:
                - "medialive.amazonaws.com"
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/AmazonSSMReadOnlyAccess
      Policies:
        -
          PolicyName: "MediaLiveCustomPolicy"
          PolicyDocument:
            Statement:
              -
                Effect: "Allow"
                Action:
                  - "s3:ListBucket"
                  - "s3:PutObject"
                  - "s3:GetObject"
                  - "s3:DeleteObject"
                Resource: "*"
              -
                Effect: "Allow"
                Action:
                  - "mediastore:ListContainers"
                  - "mediastore:PutObject"
                  - "mediastore:GetObject"
                  - "mediastore:DeleteObject"
                  - "mediastore:DescribeObject"
                Resource: "*"
              -
                Effect: "Allow"
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                  - "logs:DescribeLogStreams"
                  - "logs:DescribeLogGroups"
                Resource: "arn:aws:logs:*:*:*"
              -
                Effect: "Allow"
                Action:
                  - "mediaconnect:ManagedDescribeFlow"
                  - "mediaconnect:ManagedAddOutput"
                  - "mediaconnect:ManagedRemoveOutput"
                Resource: "*"
              -
                Effect: "Allow"
                Action:
                  - "ec2:describeSubnets"
                  - "ec2:describeNetworkInterfaces"
                  - "ec2:createNetworkInterface"
                  - "ec2:createNetworkInterfacePermission"
                  - "ec2:deleteNetworkInterface"
                  - "ec2:deleteNetworkInterfacePermission"
                  - "ec2:describeSecurityGroups"
                Resource: "*"
              -
                Effect: "Allow"
                Action:
                  - "mediapackage:DescribeChannel"

                Resource: "*"

  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${AWS::StackName}-LambdaRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/AmazonS3FullAccess
      - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess
      - arn:aws:iam::aws:policy/AWSElementalMediaConvertFullAccess
