        !Sub |
          {
            "Version" : "2012-10-17",
            "Statement" : [ {
              "Sid" : "MediaStoreFullAccess",
              "Effect" : "Allow",
              "Principal" : {
                "AWS" : "arn:aws:iam::${AWS::AccountId}:root"
              },
