        -
          PolicyName: !Sub "${AWS::StackName}-MediaLiveAccesss"
          PolicyDocument:
            Statement:
              -
                Effect: "Allow"
                Action:
                  - "medialive:StartChannel"
                  - "medialive:StopChannel"
                  - "medialive:ListChannels"
                  - "medialive:DescribeChannel"
                Resource: "*"
        -
          PolicyName: !Sub "${AWS::StackName}-LambdaRolePolicy"
          PolicyDocument:
            Statement:
              -
                Effect: Allow
                Action:
                  - iam:PassRole
                Resource:
                  - !Join ["", ["arn:aws:iam::", Ref: "AWS::AccountId", ":role/*"]]
              -
                Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Join ["", ["arn:aws:logs:", Ref: "AWS::Region", ":", Ref: "AWS::AccountId", ":log-group:/aws/lambda/*"]]
              -
                Effect: Allow
                Action:
                  - mediaconvert:DescribeEndpoints
                  - mediaconvert:CreateJob
                Resource:
                  - !Join ["", ["arn:aws:mediaconvert:", Ref: "AWS::Region", ":", Ref: "AWS::AccountId", ":*"]]
  
  Container:
    Type: AWS::MediaStore::Container
    Properties: 
      AccessLoggingEnabled: false
      ContainerName: !Sub ${AWS::StackName}-Container
      CorsPolicy: 
        - AllowedHeaders: 
            - "*"
          AllowedMethods: 
            - GET
            - HEAD
          AllowedOrigins: 
            - "*"
          MaxAgeSeconds: 3000
