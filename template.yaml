              "Effect" : "Allow",
              "Principal" : "*",
              "Action" : [ "mediastore:GetObject", "mediastore:DescribeObject" ],
              "Resource" : "arn:aws:mediastore:us-east-1:${AWS::AccountId}:container/${AWS::StackName}-Container/*",
              "Condition" : {
                "Bool" : {
                  "aws:SecureTransport" : "true"
                }
              }
            } ]
          }
  
